<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="expanded">
            <img src="{{menu.menuimg}}" class="avatar motion spin fade" ng-if="img == null" >
            <img ng-src="{{img}}" class="avatar motion spin fade" ng-if="img != null">
            <div class="menu-bg">
                {{menu.menutext}} <span ng-show="name != null">{{name}}</span>
            </div> 
        </ion-header-bar>
    <ion-content>
    <br><br><br><br><br>
    <ion-list id="sub-header">
        <ion-item menu-close href="{{menu.menulink}}" ng-repeat="menu in menu.menuitems">
          <b> <i class="isize icon {{menu.menuicon}}"></i> {{menu.menuname}}</b>
        </ion-item>
        </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
