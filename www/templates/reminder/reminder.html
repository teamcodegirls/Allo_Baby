<ion-view view-title="{{reminder.headertext}}" hide-back-button="true">
<ion-header-bar align-title="left" class="bar-pink">
  <div class="buttons">
    <button class="button button-icon button-clear {{reminder.menuicon}}" ng-click="toggleLeftSideMenu()">
  </div>
  <h1 class="title" style="font-size:18px;padding-top:3px;padding-left: 1.5em;">{{reminder.headertext}}</h1>
</ion-header-bar>
  <ion-content>
    <ion-list>
    


    <div class="row " >
    <div class="col col-70" ng-click="gomedicine()" style="padding-top:10px;padding-left:10px; padding-right: 10px;">
      <p class="font-head">{{reminder.medicine.title}}</p>
      <p class="font-light2">{{reminder.medicine.description}}</p>
    </div>
    <div class="col col-30 item item-toggle" style="margin-left : 2em !important;">
      <label class="toggle"  >
        <ion-toggle class="toggle-small toggle-positive" ng-model="item.checked2" ng-checked="item.checked2" ng-change="medicinefun(item.checked2)">
          <span class="font-head"></span><br>
              <span class="font-light2"></span>
        </ion-toggle>
      </label>
      </div>
    </div>


    <div class="row">
    <div class="col col-70" ng-click="gocheckup()" style="padding-top:10px;padding-left:10px;padding-right: 10px;">
      <p class="font-head">{{reminder.checkupreminder.title}}</p>
      <p class="font-light2">{{reminder.checkupreminder.description}}</p>
    </div>
    <div class="col col-30 item item-toggle" style="margin-left : 2em !important;">
      <label class="toggle">
        <ion-toggle class="toggle-small toggle-positive" ng-model="item.checked3" ng-checked="item.checked3" ng-change="checkupfun(item.checked3)">
          <span class="font-head"></span><br>
              <span class="font-light2"></span>
        </ion-toggle>
      </label>
      </div>
    </div>
    
    <div class="row">
    <div class="col col-70" ng-click="gomeal()" style="padding-top:10px;padding-left:10px;padding-right: 10px;">
      <p class="font-head">{{reminder.meal.title}}</p>
      <p class="font-light2">{{reminder.meal.description}}</p>
    </div>
    <div class="col col-30 item item-toggle" style="margin-left : 2em !important;">
      <label class="toggle">
      <ion-toggle class="toggle-small toggle-positive" ng-model="item.checked1" ng-checked="item.checked1" ng-change="mealfun(item.checked1)">
          <span class="font-head"></span><br>
              <span class="font-light2"></span>
        </ion-toggle>
      </label>
      </div>
    </div>
   
      </ion-list>
 
  </ion-content>
</ion-view>
